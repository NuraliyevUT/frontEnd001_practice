<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Напишите нам</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="contact-form">
      <h1>Напишите нам</h1>
      <label for="name" >
        <p>Имя</p>
        <input type="text" placeholder="Имя"/>
      </label>
      <input type="text" autofocus  required id="surname" placeholder="Фамилия"/>
      <input type="text" placeholder="Имя" value="Иван"/>
      <input type="tel" placeholder="Телефон" value="+998 9"/>
      <input type="email" required/>
      <input type="date" value="2023-01-01"/>
      <input type="time" />
      <input type="file" />
      br<label style="width: 100%;" for="number">Введите число</label>
      <input style="width: 100%;" type="number" />

      <label for="password">
        <p>Пароль</p>
        <input type="password"  />
      </label>
      <input type="checkbox">
      <input type="radio">

      <textarea name="" id="" cols="30" rows="10" id=""></textarea>
      <button type="submit">submit</button>
      <button type="reset">reset</button></button>
    </form>
  </body>
</html>
